        <div class="title-container">
            <img src="icons/icon48.png" id="title-icon" alt="BorraCord Icon">
            <h1 data-i18n="title">BorraCord</h1>

                    <li data-lang="pt"><span class="flag">ğŸ‡µğŸ‡¹</span> PortuguÃªs</li>
                    <li data-lang="en"><span class="flag">ğŸ‡ºğŸ‡¸</span> English</li>

                    <li data-lang="hi"><span class="flag">ğŸ‡®ğŸ‡³</span> à¤¹à¤¿à¤¨à¥à¤¦à¥€</li>
                </ul>
            </div>
            <button id="transcript-btn" class="transcript-button" data-i18n="btn_transcript">Transcript</button>
        </div>

        <div class="setting-group">
            <label for="channel-id" data-i18n="lbl_channel_id">Channel or DM ID (Optional)</label>
            <input type="text" id="channel-id" placeholder="Auto-detected (or paste ID here)" data-i18n-ph="ph_channel_id">
        </div>

        <div class="setting-group">
            <label for="guild-id" data-i18n="lbl_guild_id">Server ID</label>
            <input type="text" id="guild-id" placeholder="Paste Server ID here" data-i18n-ph="ph_guild_id">
            <div class="checkbox-container" style="margin-top: 8px;">
                <input type="checkbox" id="delete-all-server-checkbox">
                <label for="delete-all-server-checkbox" data-i18n="lbl_delete_all_server">Delete All (Server)</label>
            </div>
        </div>

        <div class="setting-group">
            <label data-i18n="lbl_mode">Deletion Mode</label>
            <div class="toggle-buttons">
                <button id="mode-server" class="toggle-active" data-i18n="btn_server">Server</button>
                <button id="mode-dm" data-i18n="btn_dm">DM</button>
            </div>
        </div>

        <div class="setting-group">
            <label for="delay-slider" data-i18n="lbl_delay">Delay (wait between messages)</label>
            <div class="slider-container">
                <input type="range" id="delay-slider" min="500" max="5000" value="1000" step="100">
                <span id="delay-value">1000 ms</span>
            </div>
        </div>

        <div class="setting-group">
            <label for="delete-count" data-i18n="lbl_count">Number of Messages</label>
            <div class="count-container">
                <input type="number" id="delete-count" min="1" value="10">
                <div class="checkbox-container">
                    <input type="checkbox" id="delete-all-checkbox">
                    <label for="delete-all-checkbox" data-i18n="lbl_delete_all">Delete All</label>
                </div>
            </div>
        </div>

        <div class="setting-group">
            <label data-i18n="lbl_range">Deletion Range (Optional)</label>
            <input type="text" id="delete-from" placeholder="Delete FROM this Message ID" data-i18n-ph="ph_from">
            <input type="text" id="delete-until" placeholder="Delete UNTIL this Message ID" class="range-input" data-i18n-ph="ph_until">
            <div class="toggle-buttons range-input">
                <button id="order-desc" class="toggle-active" data-i18n="btn_desc">Descending</button>
                <button id="order-asc" data-i18n="btn_asc">Ascending</button>
            </div>
        </div>

        <button id="start-delete-btn" data-i18n="btn_start">Start Deletion</button>
        <button id="stop-delete-btn" disabled data-i18n="btn_stop">Stop Deletion</button>

        <div id="status-container">
            <p><strong data-i18n="lbl_status">Status:</strong> <span id="status-text" data-i18n="status_inactive">Inactive</span></p>
            <div class="progress-bar">
                <div id="progress-indicator"></div>
            </div>
        </div>

        <div id="error-console-container" class="setting-group">
            <div class="error-console-header">
                <label data-i18n="lbl_errors">Console</label>
                <div class="error-console-actions">
                    <button id="copy-error-btn" class="console-button" data-i18n="btn_copy">Copy</button>
                    <button id="clear-error-btn" class="console-button clear-button" data-i18n="btn_clear">Clear</button>
                </div>
            </div>
            <pre id="error-console-output"></pre>
        </div>

        <footer class="author-footer">
            <a href="https://github.com/narc0tics4life" target="_blank">
                <img src="icons/github128.png" alt="GitHub" class="github-icon">
                <span>narc0tics4life</span>
            </a>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
